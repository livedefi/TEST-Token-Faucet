<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" aria-labelledby="title desc" role="img">
  <title>Faucet App Emblem</title>
  <desc>Stylized blockchain hexagon with a water droplet, matching the app favicon emblem.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="drop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)"/>

  <!-- Hexagon (blockchain motif) -->
  <g filter="url(#softShadow)">
    <path d="M128 48 L180 76 L180 132 L128 160 L76 132 L76 76 Z" fill="none" stroke="#ffffff" stroke-opacity="0.9" stroke-width="10" stroke-linejoin="round"/>
  </g>

  <!-- Droplet (faucet motif) -->
  <g transform="translate(0,6)">
    <path d="M128 92
             C128 92, 114 116, 110 126
             C104 142, 116 160, 128 160
             C140 160, 152 142, 146 126
             C142 116, 128 92, 128 92 Z"
          fill="url(#drop)"/>
    <!-- Shine highlight -->
    <path d="M122 116 C118 124, 118 136, 126 144" stroke="#ffffff" stroke-opacity="0.7" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Subtle ring -->
  <circle cx="128" cy="128" r="118" fill="none" stroke="#ffffff" stroke-opacity="0.15" stroke-width="4"/>
</svg>